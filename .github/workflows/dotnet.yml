# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on: 
  workflow_dispatch:
    # inputs:
    #   test:
    #     required: true
    #     type: string
  push:
    branches:
      - master
    paths: Helloworldapp.web
  
  
    

jobs:
  build:
 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with: 
        ref: ${{ github.event.pull_request.base.ref }}
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet publish --configuration "Release" --output "${{ github.workspace }}/artifact"
    - name: branch_name
      run: echo ${{ github.event.inputs.test }}
    - name: test_sh
      run: touch ${{ vars.TEST_VAR }}
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with: 
        name: Web-app
        path: ${{ github.workspace }}
      
  Dev:

    needs: [build]
    environment: Dotnet-windows
    runs-on: windows-latest
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v4.1.7
      with:
        name: Web-app
        path: ${{ github.workspace }}
    - name: run
      run: .\iteration2.ps1

  test:

    if: github.head_ref == 'IIS'
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: run
      run: iteration2.ps1
    
    
  
